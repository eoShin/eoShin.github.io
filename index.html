<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Cookie</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Times New Roman", serif;
      height: 300vh;
    }

    .hero {
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1);
      will-change: transform;
    }

    .hero-text {
      position: absolute;
      bottom: 60px;
      left: 60px;
      color: white;
      font-size: 3rem;
      line-height: 1.1;
      z-index: 2;
    }

    .spacer {
      height: 200vh;
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="images/hero.jpg" id="heroImage">
    <div class="hero-text">
      One cookie.<br>
      Nothing else.
    </div>
  </div>

  <div class="spacer"></div>

  <script>
    window.addEventListener("scroll", () => {
      const scroll = window.scrollY;
      const scale = 1 + scroll / 2500;

      document.getElementById("heroImage").style.transform =
        `scale(${Math.min(scale, 1.25)})`;
    });
  </script>

</body>
</html>
